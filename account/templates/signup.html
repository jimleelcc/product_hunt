{% extends "theme.html" %}

{% block content %}

<h2 align="center">注册Product Hunt账户</h2>

<form method="POST" action='{% url '注册页面' %}' align="center"><br>
    {% csrf_token %}
    用户名：
    <input type="text" name="用户名"><br><br>
    {{ 用户名错误 }}<br><br>
    密码：
    <input type="password" name="密码"><br><br>
    确认密码：
    <input type="password" name="确认密码"><br><br>
    {{ 密码错误 }}<br><br>
    <input class='btn btn-primary' type="submit" value="立即注册">
</form>


{% endblock content %}
