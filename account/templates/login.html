{% extends "theme.html" %}

{% block content %}

<h2 align="center">登录Product Hunt账户</h2>

<form method="POST" action='{% url '登录页面' %}' align="center"><br>
    {% csrf_token %}
    用户名：
    <input type="text" name="用户名"><br><br>
    {{ 用户名错误 }}<br><br>
    密码：
    <input type="password" name="密码"><br><br>
    {{ 登录错误 }}<br><br>
    <input class='btn btn-primary' type="submit" value="登录">
</form>


{% endblock content %}
